				<p>习近平来到国家电投太阳能电力有限公司西宁分公司 </p>
			</div>
			<div class="yu-date">
				<p>2016-08-23</p>
			</div>
			<div class="yu-content">
				<img style="width: 100%;height: auto;" src="../images/q2.png" />
				<p>
					2016年8月23日下午，习近平来到国家电投太阳能电力有限公司西宁分公司，考察青海省依托自然资源优势(2297.527, -9.15, -0.40%)发展清洁能源、推进光伏产业链发展情况。习近平走进太阳能电池生产车间，拿起一块太阳能电池板仔细察看，了解电池板制造工艺、工作原理。习近平强调，青海要抓住人才、技术、资金等关键环节，发展好光伏一条龙全产业链，让清洁能源更好造福人民。 （文字/新华社记者霍小光，摄影/新华社记者兰红光、庞兴雷 据新华社“新华视点”微博报道）
				</p>
