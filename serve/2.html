		<title>新闻</title>

		<link rel="stylesheet" href="../css/style1.css" />

	<body>
		<div class="yu-panel" style="border: 0px;">
			<div class="yu-title">
				<p>户用光伏电站 </p>
			</div>
			<div class="yu-content">
				<div class="col-md-12">
					<div class="col-md-6">
                        <img src="../images/s2.png"  style="width: 100%;height: auto;"/>
					</div>
					<div class="col-md-6">
                        <img src="../images/s3.png" style="width: 100%;height: auto;"/>
					</div>
				</div>
				<p>
					光伏发电是指利用光伏材料的光电特性，将光的辐照能量转换为电能（直流），再通过逆变器并入三相交流电网的新能源发电。
				</p>
				<p>
					 区别于大型光伏电站的大功率、占地广，户用型光伏发电是指将光伏电池板置于家庭住宅顶层或者院落内，用小功率或者微逆变器进行换流过程，并直接利用该新能源，亦可将多余的电能并入电网。
				</p>
			</div>
		</div>

	</body>
